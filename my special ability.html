<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Special Ability</title>
<style>
    body {
        background-color: cornsilk;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    h1, h2, h3, h4 {
        text-align: center;
        color: burlywood;
    }
    .abilities-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid burlywood;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    ol {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }
    ol li {
        margin: 10px 0;
        color: burlywood;
        font-size: 1.2em;
    }
    hr {
        border: 1px solid burlywood;
        width: 80%;
        margin: 20px auto;
    }
</style>
</head>
<body>
    <h1>My Special Ability</h1>
    <hr />
    <div class="abilities-container">
        <ol>
            <li>Play many types of sports such as badminton, table tennis</li>
            <li>Using ready-made programs such as Microsoft Word, PowerPoint</li>
            <li>Live well with others</li>
            <li>Teamwork</li>
        </ol>
    </div>
</body>
</html>
